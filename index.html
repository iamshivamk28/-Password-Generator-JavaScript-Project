<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generator a<br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <!-- id="password" is use for js -->
        <img src="images/copy.png" alt="" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" />Generator Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      const lenght = 12; //password lenght

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbol = "@#$%^&*()_+~\|";

      const allChars = upperCase + lowerCase + numbers + symbol;

      //above text we use for create a password
      // now create a function for Genebrate a Password

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (lenght > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }

      //
    </script>
  </body>
</html>
